<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Device</title>
<link href="css/app.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<form action="#" th:action="@{/device/add}" th:object="${device}" method="post">
    	<p>Device Id: <input type="text" th:field="*{device_id}" /></p>
        <p>Device Description: <input type="text" th:field="*{description}" /></p>
        <!-- <p>Device Status: <input type="text" th:field="*{status}" /></p> -->
        <p>Device Status: </p>
        <select th:field="*{status}">
    	<option th:each="state : ${T(com.device.manage.model.Device.Status).values()}"
            th:value="${state}"
            th:text="${state}">
    	</option>
        </select>
   <!--     <p>Operator Id: <input type="text" th:field="*{operator_id}" /></p> -->
   		<p>Choose Protocols: </p>
        <select  th:field="*{device_protocols}" multiple>
  		 <option th:each="p: ${protocols}" th:value="${p.protocol_id}" th:text="${p.title}" />
        </select>
        <p>Choose Users: </p>
        <select  th:field="*{deviceusers}" multiple>
  		 <option th:each="d: ${device_users}" th:value="${d.user_id}" th:text="${d.user_name}" />
        </select>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<script src = "js/app.js"></script>
</body>
</html>
